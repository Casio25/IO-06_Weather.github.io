<!DOCTYPE html>
<html lang="ru">

<head>
    <style>
        .header {
        background-color:#008080;
        color: aliceblue;
        }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherCheck</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/acc2505e0d.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="header" align="center">
        <div class="menu">
            <a class="home" href="index.html">WeatherCheck</a>
            <div class="input_form">
                <div id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input id="city_input" type="text" name="city" placeholder="Введіть назву міста">
                </div>
                <button type="button" id="search_button" >Дізнатись погоду</button>
                <button type="button" id="save_button">Save data</button>
            </div>
        </div>
    </div>
    <div class="bg">
            <div class="result" style="display:none;" align="center">
                <span id="result-city" value=""></span>
                <span id="result-temp" value=""></span>
                <span id="result-pressure" value=""></span>
                <span id="result-humidity" value=""></span>
                <span id="result-speed" value=""></span>
                <span id="result-degree" value=""></span>
            </div>
    </div>
    <script type="module" src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/7c0d568f8b.js" crossorigin="anonymous"></script>
</body>
